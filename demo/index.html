<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>dependency tree</title>
    <link rel="stylesheet/less" type="text/css" href="../less/style.less">
</head>
<body>
    <header class="align-center">
        <h3>dependency tree</h3>
    </header>

    <div id="canvas">
        <svg id="graph"></svg>
    </div>

    <div id="right-panel">
        <input id="module-q" type="text" placeholder="输入模块名称过滤">
        <hr/>
        <div id="namespaces">
        </div>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/d3.min.js"></script>
    <script src="../lib/dagre-d3.min.js"></script>
    <script src="../lib/less.min.js"></script>
    <script src="../lib/pastry.min.js"></script>
    <script src="../js/index.js"></script>
    <script>
        define([
            'drawDepTree'
        ], function (
            draw
        ) {
            $.get('../json/demoTree.json', function(tree) {
                draw(tree);
            });
        });
    </script>
</body>
</html>
